<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Studio Ghibli - ' + ${character.name}">Studio Ghibli</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{shared :: nav}"></div>
    <div class="container">
        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input th:field="${character.name}" class="form-control" type="text">
            </div>
            <div class="form-group">
                <select th:field="${character.movie.movieId}" class="form-control">
                    <option th:each="movie : ${movies}" th:text="${movie.title}" th:value="${movie.movieId}">Movie Title
                    </option>
                </select>
            </div>
            <div class="form-group">
                <h3>Scenes</h3>
                <div th:each="scene : ${scenes}">

                    <input type="checkbox" name="sceneIds" th:value="${scene.sceneId}" th:checked="${character.hasSceneId(scene.sceneId)}" />
                    <span th:text="${scene.name}">Scene name</span>

                </div>
          
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
                <a th:href="'/movie/' + ${character.movie.movieId}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
