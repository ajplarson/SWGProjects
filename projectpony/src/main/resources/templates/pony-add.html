<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Add a pony</title>
</head>

<body>
    <div class="container">
        <h2>Add a pony!</h2>
        <form method="POST" th:object="${pony}">
            <div class="form-group">
                <label for="pony">Pony Name</label>
                <input type="text" id="pony" name="ponyName" class="form-control" placeholder="Please enter a name">
            </div>
            <div th:if="${#fields.hasErrors('ponyName')}">
                <p th:each="error : ${#fields.errors('ponyName')}" class="alert alert-danger" th:text="${error}">
                    Bad name 
                </p>
            </div>
            <div class="form-group">
                <label>Please select a color</label>
                <select class="form-control" name="foreignColorId">
                    <option th:each="c : ${colors}" th:value="${c.colorId}" th:text="${c.colorName}">Color</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Save</button>
                <a th:href="'/'" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
